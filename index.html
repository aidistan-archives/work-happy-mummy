        <link rel="stylesheet" type="text/css" href="basic.css">

    <body>
        <div class="loading"></div>

        <div class="background">
            <img id="background_img" src="images/bg_sky.jpg">
            </img>
        </div>

        <div class="basket">
            <div id="basket_lside" class="side">

            <div id="basket_rside" class="side">
                <div id="basket_rbtn" class="button">&gt;</div>

            <div class="content">
                <div class="item">
                    <img src="images/items/001.png"></img>

                    <img src="images/items/006.png"></img>

            <div id="dish_1" class="dish">
                <div class="question">一个人html, css, js一起弄，超级辛苦的！</div>

                <div class="plate">2</div>

        </div>
